<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<ion-header [translucent]="true" class="ion-no-border" color="light">
  <ion-toolbar>
    <ion-title> Student Data </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <table class="table">
    <thead class="table md-0">
      <tr>
        <th>No</th>
        <th>ID</th>
        <th>Name</th>
        <th>Study Program</th>
        <th>Academic Major</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of getSiswa; let i = index">
        <td>{{i+1}}</td>
        <td hidden>{{student.id}}</td>
        <td>{{student.npm}}</td>
        <td>{{student.name}}</td>
        <td>{{student.studyprogram}}</td>
        <td>{{student.major}}</td>
        <td>{{student.class}}</td>
        <td>  
          <ion-button type="submit" routerLink="/updateordelete/{{student.id}}" 
          expand="block" shape="round" color="primary">Edit</ion-button>
          <ion-button type="submit" shape="round" expand="block" color="danger" 
          (click)="deleteData(student.npm)">Delete</ion-button>
        </td>
      </tr>
    </tbody>
  </table>
</ion-content>
